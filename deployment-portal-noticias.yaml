apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-noticias-deployment
spec:
  template:
    metadata:
      name: portal-noticias
      labels:
        name: portal-noticias-alura
        app: portal-noticias
    spec:
      containers:
      - name: portal-noticias-container
        image: aluracursos/portal-noticias:1
        resources:
          limits:
            memory: 512Mi
            cpu: "100m"
          requests:
            memory: 256Mi
            cpu: "10m"
        ports: 
          - containerPort: 80
        envFrom:
          - configMapRef:
              name: portal-configmap
        livenessProbe:
          httpGet:
            path: /
            port: 80
          periodSeconds: 10
          failureThreshold: 3
          initialDelaySeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 80
          periodSeconds: 10
          failureThreshold: 5
          initialDelaySeconds: 3  
  replicas: 3
  selector:
    matchLabels:
      app: portal-noticias            
